<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Avanzado del Bot de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .log-entry { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="bg-slate-100">
    <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">ü§ñ Bot de Reservas Avanzado</h1>
            <p class="mt-2 text-lg text-slate-600">Configura, prueba y programa tus reservas en un solo lugar.</p>
        </header>

        <div class="space-y-8">
            <!-- CONFIGURACI√ìN -->
            <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-100 animate-fade-in">
                <h3 class="text-2xl font-bold mb-6 text-slate-800">1. Configuraci√≥n de la Reserva</h3>
                
                <!-- Selector de Deporte -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Deporte</label>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3">
                        <button v-for="sport in sports" @click="selectSport(sport.key)" :class="{'ring-2 ring-blue-500 bg-blue-50': config.activity_name === sport.name, 'bg-slate-50 hover:bg-slate-100': config.activity_name !== sport.name}" class="p-3 rounded-lg text-center font-semibold transition-all duration-200">
                            {{ sport.name }}
                        </button>
                    </div>
                </div>

                <!-- Detalles -->
                <div class="grid md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Cancha / Espacio</label>
                        <select v-model="config.space_name" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2">
                            <option v-for="space in currentSportConfig.spaces" :value="space">{{ space }}</option>
                        </select>
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-slate-700">Fecha de Reserva</label>
                        <input type="date" v-model="config.date" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700">N√∫mero de Jugadores</label>
                        <input type="number" v-model.number="config.number_players" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm p-2">
                    </div>
                </div>
                 <div class="mt-6">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Horarios a Reservar (separados por coma)</label>
                    <input type="text" v-model="config.target_hours_str" placeholder="Ej: 07:00, 08:00, 19:00" class="w-full p-2 border rounded-md shadow-sm">
                </div>
            </div>

            <!-- EJECUCI√ìN -->
            <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-100 animate-fade-in" style="animation-delay: 100ms;">
                <h3 class="text-2xl font-bold mb-6 text-slate-800">2. Ejecutar y Programar</h3>
                <div class="grid md:grid-cols-2 gap-6 items-start">
                    <!-- Acciones -->
                    <div class="space-y-4">
                        <button @click="executeBot(false)" :disabled="isBusy" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition shadow-lg disabled:opacity-50 flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                            Ejecutar Inmediatamente (Prueba)
                        </button>
                        <button @click="executeBot(true)" :disabled="isBusy" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-lg disabled:opacity-50 flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                            Programar para las 12:00 AM
                        </button>
                        <div id="status-box" class="mt-4 text-center text-slate-800 p-4 bg-slate-50 rounded-lg font-medium transition-all duration-300" :class="status.color">
                            {{ status.text }}
                            <div v-if="status.text.includes('Esperando')" id="countdown" class="text-2xl font-mono font-bold mt-1"></div>
                        </div>
                    </div>
                    <!-- Logs -->
                    <div class="bg-slate-900 rounded-lg p-4 h-80 overflow-y-auto font-mono text-sm text-white">
                        <div v-for="log in logs" class="log-entry" :class="log.color" v-html="log.message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
    const { createApp, ref, computed, onMounted, nextTick } = Vue;

    const SPORTS_DATA = {
        padel: { name: 'P√°del', spaces: ['Cancha uno', 'Cancha dos', 'Cancha tres'], players: 4 },
        ajedrez: { name: 'Ajedrez', spaces: ['Mesa uno', 'Mesa dos', 'Mesa tres', 'Mesa cuatro', 'Mesa cinco'], players: 2 },
        futbol: { name: 'F√∫tbol', spaces: ['Cancha de f√∫tbol 7'], players: 7 },
        basquetbol: { name: 'B√°squetbol', spaces: ['Cancha de B√°squetbol'], players: 5 },
        voleibol: { name: 'Voleibol', spaces: ['Cancha de Voleibol'], players: 6 },
    };

    createApp({
        setup() {
            const config = ref({
                date: new Date(Date.now() + 1728e5).toISOString().split("T")[0],
                target_hours_str: "07:00, 08:00",
                activity_name: 'P√°del',
                space_name: 'Cancha uno',
                number_players: 4
            });

            const sports = ref(Object.entries(SPORTS_DATA).map(([key, value]) => ({ key, ...value })));
            const currentSportConfig = computed(() => SPORTS_DATA[Object.keys(SPORTS_DATA).find(k => SPORTS_DATA[k].name === config.value.activity_name) || 'padel']);

            const status = ref({ text: "Listo.", color: "bg-slate-50" });
            const logs = ref([]);
            const isBusy = ref(false);
            let countdownInterval = null;

            const logger = {
                info: (msg) => logs.value.push({ message: `‚úÖ ${msg}`, color: 'text-green-400' }),
                error: (msg) => logs.value.push({ message: `‚ùå ${msg}`, color: 'text-red-400' }),
                warn: (msg) => logs.value.push({ message: `‚ö†Ô∏è ${msg}`, color: 'text-yellow-400' }),
                step: (msg) => logs.value.push({ message: `‚û°Ô∏è <strong>${msg}</strong>`, color: 'text-blue-400' }),
            };

            const selectSport = (sportKey) => {
                const sportData = SPORTS_DATA[sportKey];
                config.value.activity_name = sportData.name;
                config.value.space_name = sportData.spaces[0];
                config.value.number_players = sportData.players;
            };

            const executeBot = async () => {
                isBusy.value = true;
                logs.value = [];
                const countdownEl = document.getElementById('countdown');
                if(countdownEl) countdownEl.textContent = "";
                status.value = { text: "Ejecutando...", color: "bg-blue-100 text-blue-800" };
                
                const botConfig = { ...config.value, target_hours: config.value.target_hours_str.split(",").map(h => h.trim()) };
                logger.step("--- INICIANDO BOT ---");
                
                try {
                    logger.step("1. Obteniendo token de sesi√≥n...");
                    const authRes = await fetch('https://reserva-parque.hidalgo.gob.mx/api/v1/auth/signin', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: "aldofmh@gmail.com", password: "2970Ferr!" }) });
                    const authData = await authRes.json();
                    if (!authData.token) throw new Error("Login fallido: " + (authData.message || "Credenciales incorrectas"));
                    const { token, user } = authData;
                    logger.info("Token y ID de usuario obtenidos.");

                    logger.step("2. Obteniendo IDs de sistema...");
                    const activities = await (await fetch('https://reserva-parque.hidalgo.gob.mx/api/v1/activity', { headers: { 'Authorization': `Bearer ${token}` } })).json();
                    const activity = activities.find(a => a.name === botConfig.activity_name);
                    if (!activity) throw new Error(`Actividad "${botConfig.activity_name}" no encontrada.`);
                    const space = activity.spaces.find(s => s.name === botConfig.space_name);
                    if (!space) throw new Error(`Espacio "${botConfig.space_name}" no encontrado.`);
                    logger.info(`IDs -> Actividad: ${activity._id}, Espacio: ${space._id}`);

                    logger.step(`3. Verificando horarios para ${botConfig.date}...`);
                    const scheduleData = await (await fetch(`https://reserva-parque.hidalgo.gob.mx/api/v1/reservation/schedules?space_id=${space._id}&date=${botConfig.date}`, { headers: { 'Authorization': `Bearer ${token}` } })).json();
                    const availableSchedules = scheduleData.available || [];
                    logger.info(`Horarios disponibles: ${availableSchedules.length > 0 ? availableSchedules.join(', ') : 'Ninguno'}`);

                    logger.step("4. Iniciando ciclo de reservas...");
                    let successCount = 0;
                    for (const hour of botConfig.target_hours) {
                        const timeSlot = `${hour}:00-${String(parseInt(hour.split(':')[0]) + 1).padStart(2, '0')}:00:00`;
                        if (availableSchedules.includes(timeSlot)) {
                            logger.info(`Horario ${hour} est√° disponible. Reservando...`);
                            const payload = { solicitante_id: user._id, activity_id: activity._id, space_id: space._id, date: botConfig.date, time_slot: timeSlot, teamName: "1", number_players: botConfig.number_players, responsive: true, equipment: false };
                            const res = await fetch('https://reserva-parque.hidalgo.gob.mx/api/v1/application', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(payload) });
                            const resData = await res.json();
                            if(res.ok) { logger.info(`¬°RESERVA CONFIRMADA para ${hour}! Folio: ${resData.folio}`); successCount++; } else { logger.error(`Fallo al reservar ${hour}: ${resData.message}`);}
                        } else { logger.warn(`Horario ${hour} no disponible.`); }
                        await new Promise(r => setTimeout(r, 1000));
                    }
                    status.value = { text: `Proceso finalizado: ${successCount} reserva(s) exitosa(s).`, color: "bg-green-100 text-green-800" };
                } catch(e) {
                    status.value = { text: `Error cr√≠tico: ${e.message}`, color: "bg-red-100 text-red-800" };
                    logger.error(`Error: ${e.message}`);
                } finally {
                    isBusy.value = false;
                }
            };
            
            const schedule = () => {
                isBusy.value = true;
                logs.value = [];
                clearInterval(countdownInterval);
                const midnight = new Date();
                midnight.setHours(24, 0, 0, 0);

                countdownInterval = setInterval(() => {
                    const now = new Date();
                    const t = midnight.getTime() - now.getTime();
                    if (t <= 0) {
                        clearInterval(countdownInterval);
                        executeBot();
                        return;
                    }
                    const h = Math.floor(t / 36e5);
                    const m = Math.floor(t % 36e5 / 6e4);
                    const s = Math.floor(t % 6e4 / 1e3);
                    document.getElementById('countdown').textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                }, 1000);

                status.value = { text: "Programado. Esperando a la medianoche...", color: "bg-blue-100 text-blue-800" };
            };

            return { config, status, logs, isBusy, sports, currentSportConfig, selectSport, executeBot, schedule };
        }
    }).mount('#app');
    </script>
</body>
</html>
