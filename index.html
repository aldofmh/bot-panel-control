<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas Automatizado</title>
    <style>
        :root {
            --color-primario: #2c3e50;
            --color-secundario: #3498db;
            --color-exito: #2ecc71;
            --color-error: #e74c3c;
            --color-fondo: #f5f7fa;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--color-fondo);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--color-primario);
            color: white;
            padding: 20px 0;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        @media (min-width: 992px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .panel {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .panel h2 {
            color: var(--color-primario);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--color-secundario);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-primario);
        }
        
        input, select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            background: var(--color-secundario);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button.secundario {
            background: #95a5a6;
        }
        
        button.peligro {
            background: var(--color-error);
        }
        
        #lista-reservas {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 10px;
        }
        
        #lista-reservas li {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid var(--color-secundario);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .reserva-info {
            flex: 1;
        }
        
        .reserva-acciones {
            display: flex;
            gap: 8px;
        }
        
        .reserva-acciones button {
            width: auto;
            padding: 8px 12px;
        }
        
        /* Notificaciones */
        #notificacion {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s ease;
        }
        
        #notificacion.mostrar {
            opacity: 1;
            transform: translateX(0);
        }
        
        #notificacion.exito {
            background: var(--color-exito);
        }
        
        #notificacion.error {
            background: var(--color-error);
        }
        
        /* Modales */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal.mostrar {
            display: flex;
        }
        
        .modal-contenido {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            padding: 30px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .cerrar-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #777;
            cursor: pointer;
            width: auto;
        }
        
        /* Reporte de errores */
        #reporte-errores textarea {
            width: 100%;
            height: 150px;
            margin: 15px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
        }
        
        .instrucciones {
            background: #e3f2fd;
            border-left: 4px solid var(--color-secundario);
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .contador {
            font-weight: bold;
            color: var(--color-secundario);
            font-size: 1.2rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Reservas Automatizado</h1>
        </header>
        
        <div class="main-content">
            <div class="panel">
                <h2>Nueva Reserva</h2>
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" placeholder="Ej: Juan Pérez">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Ej: juan@ejemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="fecha">Fecha de reserva</label>
                    <input type="date" id="fecha" min="2023-01-01">
                </div>
                
                <div class="form-group">
                    <label for="hora">Hora</label>
                    <select id="hora">
                        <option value="">Seleccione una hora</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">01:00 PM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="16:00">04:00 PM</option>
                        <option value="17:00">05:00 PM</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="personas">Número de personas</label>
                    <input type="number" id="personas" min="1" max="20" value="1">
                </div>
                
                <button id="btn-reservar">Realizar Reserva</button>
            </div>
            
            <div class="panel">
                <h2>Reservas Existentes</h2>
                <div class="contador">Total reservas: <span id="contador-reservas">0</span></div>
                <ul id="lista-reservas"></ul>
                <button id="btn-exportar" class="secundario">Exportar Reservas</button>
                <button id="btn-reporte" class="secundario">Reportar Problema</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Reporte de Errores (OCULTO POR DEFECTO) -->
    <div id="reporte-errores" class="modal" style="display: none;">
        <div class="modal-contenido">
            <button class="cerrar-modal">&times;</button>
            <h3>Reportar Problema</h3>
            <p>Describe el error o inconveniente que encontraste:</p>
            <textarea id="error-texto" placeholder="Ej: No puedo realizar reservas después de las 5 PM..."></textarea>
            <button id="enviar-error">Enviar Reporte</button>
        </div>
    </div>
    
    <!-- Notificación flotante -->
    <div id="notificacion"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del DOM
            const nombreInput = document.getElementById('nombre');
            const emailInput = document.getElementById('email');
            const fechaInput = document.getElementById('fecha');
            const horaSelect = document.getElementById('hora');
            const personasInput = document.getElementById('personas');
            const btnReservar = document.getElementById('btn-reservar');
            const listaReservas = document.getElementById('lista-reservas');
            const contadorReservas = document.getElementById('contador-reservas');
            const btnExportar = document.getElementById('btn-exportar');
            const btnReporte = document.getElementById('btn-reporte');
            const modalErrores = document.getElementById('reporte-errores');
            const cerrarModal = document.querySelector('.cerrar-modal');
            const enviarErrorBtn = document.getElementById('enviar-error');
            const errorTexto = document.getElementById('error-texto');
            const notificacion = document.getElementById('notificacion');
            
            // Configurar fecha mínima como hoy
            const hoy = new Date().toISOString().split('T')[0];
            fechaInput.min = hoy;
            
            // Datos de ejemplo para demostración
            let reservas = JSON.parse(localStorage.getItem('reservas')) || [
                { id: 1, nombre: "Ana García", email: "ana@ejemplo.com", fecha: "2023-12-15", hora: "14:00", personas: 3 },
                { id: 2, nombre: "Carlos Martínez", email: "carlos@ejemplo.com", fecha: "2023-12-16", hora: "12:00", personas: 2 }
            ];
            
            // Actualizar lista de reservas
            function actualizarListaReservas() {
                listaReservas.innerHTML = '';
                contadorReservas.textContent = reservas.length;
                
                reservas.forEach(reserva => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="reserva-info">
                            <strong>${reserva.nombre}</strong><br>
                            ${reserva.fecha} a las ${reserva.hora}<br>
                            ${reserva.personas} persona(s)
                        </div>
                        <div class="reserva-acciones">
                            <button class="secundario editar" data-id="${reserva.id}">Editar</button>
                            <button class="peligro eliminar" data-id="${reserva.id}">Eliminar</button>
                        </div>
                    `;
                    listaReservas.appendChild(li);
                });
                
                // Guardar en localStorage
                localStorage.setItem('reservas', JSON.stringify(reservas));
                
                // Agregar event listeners a los botones
                document.querySelectorAll('.eliminar').forEach(btn => {
                    btn.addEventListener('click', eliminarReserva);
                });
                
                document.querySelectorAll('.editar').forEach(btn => {
                    btn.addEventListener('click', editarReserva);
                });
            }
            
            // Función para mostrar notificación
            function mostrarNotificacion(mensaje, tipo) {
                notificacion.textContent = mensaje;
                notificacion.className = '';
                notificacion.classList.add(tipo);
                notificacion.classList.add('mostrar');
                
                setTimeout(() => {
                    notificacion.classList.remove('mostrar');
                }, 3000);
            }
            
            // Evento para realizar reserva
            btnReservar.addEventListener('click', function() {
                if (!nombreInput.value || !emailInput.value || !fechaInput.value || !horaSelect.value) {
                    mostrarNotificacion('Por favor complete todos los campos', 'error');
                    return;
                }
                
                const nuevaReserva = {
                    id: Date.now(),
                    nombre: nombreInput.value,
                    email: emailInput.value,
                    fecha: fechaInput.value,
                    hora: horaSelect.value,
                    personas: parseInt(personasInput.value)
                };
                
                reservas.push(nuevaReserva);
                actualizarListaReservas();
                
                // Limpiar formulario
                nombreInput.value = '';
                emailInput.value = '';
                fechaInput.value = '';
                horaSelect.value = '';
                personasInput.value = '1';
                
                mostrarNotificacion('Reserva creada exitosamente!', 'exito');
            });
            
            // Función para eliminar reserva
            function eliminarReserva(e) {
                const id = parseInt(e.target.dataset.id);
                reservas = reservas.filter(reserva => reserva.id !== id);
                actualizarListaReservas();
                mostrarNotificacion('Reserva eliminada', 'exito');
            }
            
            // Función para editar reserva
            function editarReserva(e) {
                const id = parseInt(e.target.dataset.id);
                const reserva = reservas.find(r => r.id === id);
                
                if (reserva) {
                    nombreInput.value = reserva.nombre;
                    emailInput.value = reserva.email;
                    fechaInput.value = reserva.fecha;
                    horaSelect.value = reserva.hora;
                    personasInput.value = reserva.personas;
                    
                    // Eliminar la reserva existente
                    reservas = reservas.filter(r => r.id !== id);
                    actualizarListaReservas();
                    
                    mostrarNotificacion('Puede editar la reserva seleccionada', 'exito');
                }
            }
            
            // Exportar reservas
            btnExportar.addEventListener('click', function() {
                const texto = reservas.map(r => 
                    `• ${r.nombre} - ${r.fecha} ${r.hora} (${r.personas} pers.)`
                ).join('\n');
                
                navigator.clipboard.writeText(texto)
                    .then(() => {
                        mostrarNotificacion('Reservas copiadas al portapapeles', 'exito');
                    })
                    .catch(err => {
                        mostrarNotificacion('Error al copiar: ' + err, 'error');
                    });
            });
            
            // Control del modal de reportes
            btnReporte.addEventListener('click', function() {
                modalErrores.style.display = 'flex';
            });
            
            cerrarModal.addEventListener('click', function() {
                modalErrores.style.display = 'none';
            });
            
            enviarErrorBtn.addEventListener('click', function() {
                if (errorTexto.value.trim().length < 10) {
                    mostrarNotificacion('Por favor describa el problema con más detalle', 'error');
                    return;
                }
                
                // Simulación de envío
                setTimeout(() => {
                    errorTexto.value = '';
                    modalErrores.style.display = 'none';
                    mostrarNotificacion('Reporte enviado. ¡Gracias!', 'exito');
                }, 800);
            });
            
            // Cerrar modal al hacer clic fuera del contenido
            modalErrores.addEventListener('click', function(e) {
                if (e.target === modalErrores) {
                    modalErrores.style.display = 'none';
                }
            });
            
            // Inicializar lista de reservas
            actualizarListaReservas();
        });
    </script>
</body>
</html>
